<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>體脂計上傳</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", sans-serif;
      max-width: 600px; 
      margin: 50px auto; 
      padding: 20px; 
      background: #f5f5f5;
    }
    .upload-form { 
      background: white;
      border: 2px dashed #3498db; 
      border-radius: 12px;
      padding: 40px; 
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .form-group {
      margin: 20px 0;
      text-align: left;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #34495e;
    }
    input[type="file"] { 
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .gender-options {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .gender-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .gender-option input[type="radio"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .gender-option label {
      margin: 0;
      cursor: pointer;
      font-weight: normal;
    }
    button { 
      margin-top: 20px;
      padding: 12px 40px; 
      font-size: 16px; 
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #667eea;
      font-weight: 600;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.02);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .loading::before {
      content: '⏳';
      display: inline-block;
      margin-right: 8px;
      animation: spin 2s linear infinite;
    }
  </style>
</head>
<body>
  <div class="upload-form">
    <h2>📊 體脂計分析</h2>
    <form id="uploadForm">
      <div class="form-group">
        <label>性別 *</label>
        <div class="gender-options">
          <div class="gender-option">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">男性</label>
          </div>
          <div class="gender-option">
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">女性</label>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label>上傳體脂計照片 *</label>
        <input type="file" name="upload" accept=".jpg,.png" required>
      </div>
      
      <button type="submit" id="submitBtn">開始分析</button>
    </form>
  </div>
  <div id="result"></div>

  <script>
    document.getElementById('uploadForm').onsubmit = async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const resultDiv = document.getElementById('result');
      
      // 顯示載入狀態
      submitBtn.disabled = true;
      submitBtn.textContent = '分析中...';
      resultDiv.innerHTML = '<div class="loading">正在分析您的體脂計數據，請稍候...</div>';
      
      try {
        const formData = new FormData(e.target);
        
        const response = await fetch('https://dev.beyondsearchai.com/webhook/upload-body-composition', {
          method: 'POST',
          body: formData
        });
        
        if (response.ok) {
          resultDiv.innerHTML = await response.text();
        } else {
          resultDiv.innerHTML = '<p style="color: red;">分析失敗，請稍後再試。</p>';
        }
      } catch (error) {
        resultDiv.innerHTML = '<p style="color: red;">網路錯誤，請檢查連線。</p>';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '開始分析';
      }
    };
  </script>
</body>
</html>
